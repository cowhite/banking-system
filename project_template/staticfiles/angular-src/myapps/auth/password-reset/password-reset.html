<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Password Reset</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">
      <md-input-container>
        <label>Email</label>
        <input ng-model="vm.email" type="email" required>
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px;">
        <div flex="flex"></div>
        <md-button class="md-raised md-primary">Send Reset Link</md-button>
      </div>
    </md-content>
  </div>
</div>
